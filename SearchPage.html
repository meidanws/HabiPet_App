                            </div>
                            <div class="main-search-input-item">

                            </div>
                            <div class="clearfix"></div>

                            <h5>כשאתה לא נמצא:</h5>
                            <div id ="service_2Div" class="main-search-input-item">
                                <input type="button" id="service_3" value="הביפט אירוח" onclick="ChoosenService(this.id)" />

                            </div>
                            <div class="main-search-input-item">

                                    <div class="clearfix"></div>

                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="clearfix"></div>
                                <div id="TimeDiv">
                                    <p>בחר טווח שעות:</p>
                                    <p> משעה <input type="text" id="booking-time" dir="ltr" data-fx-mobile="true" data-fx="false"></p>
                                    
                                    <p> עד שעה <input type="text" id="booking-time2" dir="ltr" data-fx-mobile="true" data-fx="false"></p>
